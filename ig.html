<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Image Gallery</title>
  <link rel="stylesheet" href="ig_style.css">
</head>
<body>
  <div class="container">
    <h1>Image Gallery</h1>
    <div class="input-section">
      <input type="text" id="imageUrl" placeholder="Enter Image URL" />
      <input type="text" id="imageCaption" placeholder="Enter Caption (optional)" />
      <button onclick="addImage()">Add Image</button>
      <button onclick="clearGallery()" style="margin-left:10px;">Clear Gallery</button>
    </div>
    <div id="gallery" class="gallery"></div>
  </div>
  <script src="ig_script.js"></script>
</body>
</html>
